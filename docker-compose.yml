version: "3.9"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: recon_api
    environment:
      - APP_ENV=development
      - API_PORT=8000
      - DATABASE_URL=postgresql://recon:recon@postgres:5432/recon
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - recon_net

  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: recon_worker
    command: ["celery", "-A", "app.celery_app.celery_app", "worker", "--loglevel=INFO"]
    environment:
      - DATABASE_URL=postgresql://recon:recon@postgres:5432/recon
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - api
      - redis
      - postgres
    networks:
      - recon_net

  scheduler:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: recon_scheduler
    command: ["celery", "-A", "app.celery_app.celery_app", "beat", "--loglevel=INFO"]
    environment:
      - DATABASE_URL=postgresql://recon:recon@postgres:5432/recon
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - worker
      - redis
    networks:
      - recon_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recon_frontend
    depends_on:
      - api
    networks:
      - recon_net

  redis:
    image: redis:7-alpine
    container_name: recon_redis
    networks:
      - recon_net

  postgres:
    image: postgres:15-alpine
    container_name: recon_postgres
    environment:
      - POSTGRES_USER=recon
      - POSTGRES_PASSWORD=recon
      - POSTGRES_DB=recon
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - recon_net

  minio:
    image: minio/minio:latest
    container_name: recon_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - recon_net

networks:
  recon_net:
    driver: bridge

volumes:
  pgdata:
  minio_data:
